<!DOCTYPE html>
<html>
<head>
    <title>GitHub Issue Filler Options</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"] {
            width: 300px;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>GitHub Issue Filler Settings</h1>

    <label for="githubUsername">Organization:</label>
    <input type="text" id="githubUsername" placeholder="e.g., newjersey">

    <label for="githubRepo">Repository Name:</label>
    <input type="text" id="githubRepo" placeholder="e.g., dol-ui-claimant-intake">

    <button id="saveButton">Save Settings</button>

    <div id="status"></div>

    <script src="options.js"></script>
</body>
</html>
